<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
    <style>
      .timer {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .timer .value {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .timer .top-line {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <input type="datetime-local" id="datetime-picker" min="2023-01-01T00:00" />
    <button type="button" data-start id="startButton">Start</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>
          <span class="top-line">00</span>
          <span class="bottom-line">Days</span>
        </span>
      </div>
      <div class="field">
        <span class="value" data-hours>
          <span class="top-line">00</span>
          <span class="bottom-line">Hours</span>
        </span>
      </div>
      <div class="field">
        <span class="value" data-minutes>
          <span class="top-line">00</span>
          <span class="bottom-line">Minutes</span>
        </span>
      </div>
      <div class="field">
        <span class="value" data-seconds>
          <span class="top-line">00</span>
          <span class="bottom-line">Seconds</span>
        </span>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
